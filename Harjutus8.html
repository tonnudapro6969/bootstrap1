        <script>
          (function() {
            'use strict';
            window.addEventListener('load', function() {
              var forms = document.getElementsByClassName('needs-validation');
              var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                  if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                  }
                  form.classList.add('was-validated');
                }, false);
              });
            }, false);
          })();
      </script>

          <div class="container">
            <h1>Registreerimine</h1>
            <form class="needs-validation" novalidate>
              <div class="row mb-3">
                <div class="col">
                  <label for="valid1">Eesnimi*</label>
                  <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
                  <div class="valid-feedback">Korras</div>
                  <div class="invalid-feedback">Palun täida!</div>
                
                </div>
                <div class="col">
                  <label for="valid2">Perenimi*</label>

                  <div class="invalid-feedback">Palun täida!</div>
                
                </div>
              </div>
              <div class="mb-3">
                <label for="valid3">email*</label>
                <input type="email" class="form-control" id="valid3" placeholder="email@example.com" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
              
              </div>
              <div class="mb-3">
                <label for="valid4">Telefon*</label>
                <input type="tel" class="form-control" id="valid4" placeholder="Telefon" required>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>
              
              
              
              </div>
              <div class="mb-3">
                <label for="valid5">kirjeldus*</label>
                <textarea class="form-control" id="valid"placeholder="kirjeldus" rows="3" required></textarea>
                <div class="valid-feedback">Korras</div>
                <div class="invalid-feedback">Palun täida!</div>

              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="valid5"required>
                <label class="form-check-label" for="agree" >Nõustun tingimustega </label>
              </div>
              <input class="btn btn-primary" type="submit" value="Registreeru" >
            </form>
    
    
    </div>
    <div class="valid-feedback">Korras</div>
    <div class="invalid-feedback">Palun täida!</div>
